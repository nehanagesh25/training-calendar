  <div class="heading-primary">
      <span class="heading-primary-main">Accion Training Calendar</span>
      <!-- <span class="heading-primary-sub">Driving Outcomes Through Actions</span> -->
    </div>
<div class="middlePage">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title"> Sign In</h3>
    </div>
    <div class="panel-body">

      <div class="row">

        <!-- <div class="col-md-5">
          <h5>&nbsp;&nbsp;&nbsp;&nbsp; Employee Must Login Here</h5>
          <button class="loginBtn loginBtn--google" (click)="socialSignIn('google')">
            Login with Google
          </button>
          <a class="Admin" [routerLink]="['/admin']">Admin?</a>

        </div> -->

        <div class="admin" style="border-left:1px solid #ccc;height:160px">
          <form class="form-horizontal">
            <h3 class="head">Admin Login</h3>
            <fieldset>

              <input id="textinput" name="textinput" type="text" placeholder="Enter User Name" class="form-control input-md"
                [(ngModel)]="User_Name">
              <br>
              <input id="textinput" name="textinput" type="password" placeholder="Enter Password" class="form-control input-md"
                [(ngModel)]="Password">
              <br>
              <button id="singlebutton" name="singlebutton" class="btn btn-info btn-sm pull-right" (click)="AdminLogin()">
                Sign In</button>


            </fieldset>
          </form>
        </div>

      </div>

    </div>
  </div>
</div>
</div>
